<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연어당 - 연어·육회 전문점 김포 장기동</title>

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google Analytics (유입 시간대 확인용) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PJK3T41NLH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PJK3T41NLH');
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: "Noto Serif KR", serif;
      background: radial-gradient(circle at top, #2b1a14 0, #120f14 45%, #0b090e 100%);
      color: #f3ece5;
      line-height: 1.7;
    }

    a { color: inherit; text-decoration: none; }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10,8,10,0.95);
      border-bottom: 1px solid rgba(255,184,138,0.25);
      padding: 10px 16px;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "Nanum Myeongjo", serif;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #ffb48b;
      white-space: nowrap;
    }

    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb48b, #ff8c5a);
      color: #120f14;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 18px;
      font-size: 15px;
    }

    nav a { opacity: 0.8; }
    nav a:hover { opacity: 1; }

    /* 모바일 햄버거 */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-toggle span {
      display: block;
      width: 26px;
      height: 2px;
      background: #ffb48b;
      margin: 6px 0;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: calc(100vh - 70px);
      padding: 140px 20px 120px;
      text-align: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,140,90,0.4), rgba(3,2,4,0.92)),
        url("izakaya.png") center bottom / cover no-repeat;
    }

    .hero h1 {
      font-family: "Nanum Myeongjo", serif;
      font-size: 46px;
      color: #ffe7d5;
      margin-bottom: 14px;
    }

    .hero h1 span {
      display: block;
      font-size: 28px;
      color: #ffb48b;
      margin-top: 6px;
    }

    .hero p {
      font-size: 17px;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 15px;
      border: 1px solid #ffb48b;
      margin: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff8c5a, #ffb88a);
      color: #2a1710;
      font-weight: 700;
    }

    .btn-outline {
      background: rgba(0,0,0,0.35);
      color: #ffb48b;
    }

    /* ===== SECTION ===== */
    section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 70px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    h2 {
      font-family: "Nanum Myeongjo", serif;
      font-size: 28px;
      color: #ffb88a;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    /* ===== MENU ===== */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 22px;
    }

    .menu-card {
      background: radial-gradient(circle at 0 0, #3d2117, #1a1313);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid rgba(255,210,170,0.2);
    }

    .menu-name {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .menu-price {
      color: #ff9c64;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .menu-desc {
      font-size: 14px;
      opacity: 0.8;
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 6px;
    }

    .gallery img {
      height: 150px;
      border-radius: 14px;
      object-fit: cover;
      flex: 0 0 auto;
    }

    /* ===== MAP ===== */
    .map-wrap {
      position: relative;
      padding-bottom: 56.25%;
      border-radius: 16px;
      overflow: hidden;
    }

    .map-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        right: 0;
        top: 0;
        height: 100vh;
        width: 70%;
        background: rgba(10,8,10,0.97);
        flex-direction: column;
        padding: 80px 20px;
        transform: translateX(100%);
        transition: 0.3s;
      }

      nav.open { transform: translateX(0); }

      .nav-toggle { display: block; }

      .hero {
        padding: 110px 16px 90px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero h1 span {
        font-size: 22px;
      }

      .btn {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">
      <div class="logo-badge">家</div>
      YEONODANG
    </div>

    <button class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>
    </button>

    <nav id="navMenu">
      <a href="#menu">메뉴</a>
      <a href="#gallery">갤러리</a>
      <a href="#location">오시는길</a>
      <a href="#contact">문의</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>
    연어당 본점
    <span>연어 · 육회 전문점</span>
  </h1>
  <p>김포 장기동, 조용히 한 잔 하기 좋은 연어집</p>
  <a href="#menu" class="btn btn-primary">메뉴 보기</a>
  <a href="#contact" class="btn btn-outline">예약 문의</a>
</section>

<section id="menu">
  <h2>대표 메뉴</h2>
  <p class="subtitle">연어당의 시그니처</p>

  <div class="menu-grid">
    <div class="menu-card">
      <div class="menu-name">연어 모둠 사시미</div>
      <div class="menu-price">₩28,900 / ₩51,900</div>
      <div class="menu-desc">두툼한 연어 본연의 맛</div>
    </div>
    <div class="menu-card">
      <div class="menu-name">연어 + 육회 한 상</div>
      <div class="menu-price">₩25,900 / ₩42,900</div>
      <div class="menu-desc">가장 인기 있는 구성</div>
    </div>
    <div class="menu-card">
      <div class="menu-name">문어숙회</div>
      <div class="menu-price">₩38,900 / ₩49,900</div>
      <div class="menu-desc">담백한 술안주</div>
    </div>
  </div>
</section>

<section id="gallery">
  <h2>갤러리</h2>
  <div class="gallery">
    <img src="대표이미지.jpg">
    <img src="육사시미.jpg">
    <img src="문어숙회.jpg">
    <img src="연어덮밥.jpg">
  </div>
</section>

<section id="location">
  <h2>오시는 길</h2>
  <p class="subtitle">김포 장기동 1872-7</p>
  <div class="map-wrap">
    <iframe src="https://naver.me/FnVIgngj"></iframe>
  </div>
</section>

<section id="contact">
  <h2>예약 · 문의</h2>
  <p class="subtitle">전화 또는 톡톡</p>
  <a href="tel:01063987669" class="btn btn-primary">전화하기</a>
</section>

<footer>
  © 2025 연어당 Yeonodang
</footer>

<script>
  const toggle = document.getElementById("navToggle");
  const nav = document.getElementById("navMenu");

  toggle.onclick = () => nav.classList.toggle("open");
</script>

</body>
</html>
